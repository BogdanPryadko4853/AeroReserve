<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - AeroReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2>✈️ AeroReserve</h2>
                        <p class="text-muted">Войдите в свой аккаунт</p>
                    </div>

                    <div th:if="${param.registered}" class="alert alert-success">
                        ✅ Регистрация прошла успешно! Пожалуйста, войдите.
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        ❌ Неверный email или пароль.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email адрес</label>
                            <input type="email" name="username" class="form-control form-control-lg"
                                   placeholder="Введите ваш email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control form-control-lg"
                                   placeholder="Введите ваш пароль" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Войти</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Нет аккаунта?
                            <a th:href="@{/register}" class="text-decoration-none">Создайте его здесь</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
