<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-plane"></i> AeroReserve Admin
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" th:href="@{/}">
                <i class="fas fa-home"></i> Public Site
            </a>
            <a class="nav-link" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Manage Flights</h1>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Flight Number</th>
                        <th>Route</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Available Seats</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="flight : ${flights.content}">
                        <td th:text="${flight.id}"></td>
                        <td th:text="${flight.flightNumber}"></td>
                        <td>
                            <span th:text="${flight.departureCity} + ' â†’ ' + ${flight.arrivalCity}"></span>
                        </td>
                        <td th:text="${#temporals.format(flight.departureTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(flight.arrivalTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${'$' + flight.price}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${flight.status == T(com.bogdan.aeroreserve.enums.FlightStatus).CANCELLED} ? 'bg-danger' : (${flight.status == T(com.bogdan.aeroreserve.enums.FlightStatus).SCHEDULED} ? 'bg-success' : 'bg-warning')"
                                  th:text="${flight.status}">
                            </span>
                        </td>
                        <td th:text="${flight.availableSeats}"></td>
                        <td>
                            <div class="btn-group">
                                <form th:action="@{/admin/flights/{id}/status(id=${flight.id})}" method="post" class="me-1">
                                    <input type="hidden" name="_method" value="put"/>
                                    <select name="status" class="form-select form-select-sm" onchange="this.form.submit()">
                                        <option th:each="status : ${flightStatuses}"
                                                th:value="${status}"
                                                th:text="${status}"
                                                th:selected="${flight.status == status}">
                                        </option>
                                    </select>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${flights.totalPages}"></span></span>
                </div>
                <div>
                    <a th:href="@{/admin/flights(page=${currentPage > 0 ? currentPage - 1 : 0}, size=${pageSize})}"
                       class="btn btn-sm btn-outline-primary"
                       th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        Previous
                    </a>
                    <a th:href="@{/admin/flights(page=${currentPage + 1}, size=${pageSize})}"
                       class="btn btn-sm btn-outline-primary ms-1"
                       th:classappend="${currentPage + 1 >= flights.totalPages} ? 'disabled' : ''">
                        Next
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
