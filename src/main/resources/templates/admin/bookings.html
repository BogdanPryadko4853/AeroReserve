<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-plane"></i> AeroReserve Admin
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" th:href="@{/}">
                <i class="fas fa-home"></i> Public Site
            </a>
            <a class="nav-link" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Manage Bookings</h1>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Booking Number</th>
                        <th>Passenger</th>
                        <th>Flight</th>
                        <th>Seat</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Booking Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.bookingNumber}"></td>
                        <td th:text="${booking.passengerName}"></td>
                        <td>
                            <span th:text="${booking.flight.flightNumber} + ': ' + ${booking.flight.departureCity} + ' â†’ ' + ${booking.flight.arrivalCity}"></span>
                        </td>
                        <td th:text="${booking.seat?.seatNumber ?: 'N/A'}"></td>
                        <td th:text="${'$' + booking.totalPrice}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${booking.status == T(com.bogdan.aeroreserve.enums.BookingStatus).CONFIRMED} ? 'bg-success' : (${booking.status == T(com.bogdan.aeroreserve.enums.BookingStatus).CANCELLED} ? 'bg-danger' : (${booking.status == T(com.bogdan.aeroreserve.enums.BookingStatus).REFUNDED} ? 'bg-secondary' : (${booking.status == T(com.bogdan.aeroreserve.enums.BookingStatus).PENDING_PAYMENT} ? 'bg-warning' : 'bg-info')))"
                                  th:text="${booking.status}">
                            </span>
                        </td>
                        <td th:text="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <form th:action="@{/admin/bookings/{id}/cancel(id=${booking.id})}"
                                  method="post"
                                  style="display: inline;"
                                  onsubmit="return confirm('Are you sure you want to cancel this booking?')">
                                <button type="submit" class="btn btn-sm btn-warning"
                                        th:disabled="${booking.status == T(com.bogdan.aeroreserve.enums.BookingStatus).CANCELLED}">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </form>
                            <form th:action="@{/admin/bookings/{id}/refund(id=${booking.id})}"
                                  method="post"
                                  style="display: inline;"
                                  onsubmit="return confirm('Are you sure you want to refund this booking?')">
                                <button type="submit" class="btn btn-sm btn-info ms-1"
                                        th:disabled="${!booking.paid}">
                                    <i class="fas fa-money-bill-wave"></i> Refund
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
