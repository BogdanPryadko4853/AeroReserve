<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - AeroReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2>✈️ AeroReserve</h2>
                        <p class="text-muted">Создайте свой аккаунт</p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Имя</label>
                                <input type="text" th:field="*{firstName}" class="form-control"
                                       placeholder="Иван" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Фамилия</label>
                                <input type="text" th:field="*{lastName}" class="form-control"
                                       placeholder="Иванов" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email адрес</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   placeholder="ivan.ivanov@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Создайте пароль" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Номер телефона</label>
                            <input type="tel" th:field="*{phoneNumber}" class="form-control"
                                   placeholder="+7 (999) 123-45-67">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Создать аккаунт</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Уже есть аккаунт?
                            <a th:href="@{/login}" class="text-decoration-none">Войдите здесь</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
