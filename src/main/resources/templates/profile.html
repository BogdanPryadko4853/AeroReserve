<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - AeroReserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">✈️ AeroReserve</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Search Flights</a>
            <a class="nav-link" th:href="@{/dashboard}">My Bookings</a>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle me-1"></i>
                    <span th:text="${user.firstName}"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/profile}">
                        <i class="fas fa-user me-2"></i>My Profile
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="dropdown-item">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Profile Header -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="fas fa-user-circle fa-5x text-primary"></i>
                    </div>
                    <h4 th:text="${user.firstName + ' ' + user.lastName}"></h4>
                    <p class="text-muted" th:text="${user.email}"></p>
                    <span class="badge bg-primary" th:text="${user.role}"></span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <!-- User Information -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Personal Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <strong>First Name:</strong>
                            <p th:text="${user.firstName}"></p>
                        </div>
                        <div class="col-md-6">
                            <strong>Last Name:</strong>
                            <p th:text="${user.lastName}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <strong>Email:</strong>
                            <p th:text="${user.email}"></p>
                        </div>
                        <div class="col-md-6">
                            <strong>Phone:</strong>
                            <p th:text="${user.phoneNumber != null} ? ${user.phoneNumber} : 'Not provided'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <strong>Member since:</strong>
                            <p th:text="${#temporals.format(user.createdAt, 'MMMM dd, yyyy')}"></p>
                        </div>
                        <div class="col-md-6">
                            <strong>Total bookings:</strong>
                            <p th:text="${bookings.size()}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Bookings -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>Recent Bookings</h5>
                    <a th:href="@{/dashboard}" class="btn btn-sm btn-primary">View All</a>
                </div>
                <div class="card-body">
                    <div th:if="${bookings.empty}" class="text-center py-4">
                        <i class="fas fa-ticket-alt fa-3x text-muted mb-3"></i>
                        <h5>No bookings yet</h5>
                        <p class="text-muted">You haven't made any bookings yet.</p>
                        <a th:href="@{/}" class="btn btn-primary">Book Your First Flight</a>
                    </div>

                    <div th:each="booking : ${bookings}" class="border-bottom pb-3 mb-3">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <strong class="text-primary" th:text="${booking.bookingNumber}"></strong>
                                <br>
                                <span class="badge"
                                      th:classappend="${booking.status == 'CONFIRMED'} ? 'bg-success' :
                      (${booking.status == 'CANCELLED'} ? 'bg-secondary' : 'bg-warning')"
                                      th:text="${booking.status}"></span>
                            </div>
                            <div class="col-md-5">
                                <div th:text="${booking.flight.departureCity + ' → ' + booking.flight.arrivalCity}"></div>
                                <small class="text-muted" th:text="${#temporals.format(booking.flight.departureTime, 'MMM dd, yyyy')}"></small>
                            </div>
                            <div class="col-md-2">
                                <span th:text="'Seat ' + ${booking.seat.seatNumber}"></span>
                            </div>
                            <div class="col-md-2 text-end">
                                <a th:href="@{/dashboard}" class="btn btn-sm btn-outline-primary">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
