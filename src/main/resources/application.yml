spring:
  application:
    name: AeroReserve

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

server:
  port: 8080

logging:
  level:
    com.aeroreserve: DEBUG
    org.springframework.security: DEBUG

# Stripe Configuration
stripe:
  secret-key: ${SECRET_STRIPE}
  public-key: ${PUBLIC_STRIPE}
  currency: ${CURRENCY}
  success-url: ${SUCCESS_URL}
  cancel-url: ${CANCEL_URL}
  webhook-secret: ${WEBHOOK_SECRET}